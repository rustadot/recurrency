[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0" }

[dev-dependencies]
substrate-test-runtime-client = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v1.0.0" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0" }
scale-info = { version = "2.5.0", default-features = false, features = [
"derive",
] }

[features]
default = ["std"]
std = []
runtime-benchmarks = [
  "frequency-runtime/runtime-benchmarks",
  "polkadot-service/runtime-benchmarks",
]
frequency = ["frequency-runtime"]
frequency-no-relay = ["frequency-runtime"]
frequency-rococo-local = ["frequency-runtime"]
frequency-rococo-testnet = ["frequency-runtime"]
frequency-lint-check = [
  "frequency",
  "frequency-no-relay",
  "frequency-rococo-local",
  "frequency-rococo-testnet",
]
try-runtime = ["frequency-runtime/try-runtime", "polkadot-service/try-runtime"]
