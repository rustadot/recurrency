name: Release JS MRC RPC Package
defaults:
  run:
    working-directory: js/rpc
on:
  release:
    types: [ released ]
    tags:
      - js-mrc-rpc-v*
jobs:
  publish-to-npm:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install 💾
        run: npm ci

      - name: Version ⬆️
        run: npm version --new-version ${{ github.event.release.tag_name }} --no-git-tag-version

      - name: Publish 🚂
        run: npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
